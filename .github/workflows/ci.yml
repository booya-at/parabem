name: CI

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  build-and-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Build and install
        run: pixi run build_release

      - name: Python smoke test
        run: >
          pixi run python -c "import parabem; import parabem_cpp; print(parabem.__version__)"
